mutation CartCreate($input: CartInput) {
  cartCreate(input: $input) {
    cart {
      id
    }
  }
}

mutation CartLinesAdd($lines: [CartLineInput!]!, $cartId: ID!) {
  cartLinesAdd(lines: $lines, cartId: $cartId) {
    cart {
      id
    }
  }
}