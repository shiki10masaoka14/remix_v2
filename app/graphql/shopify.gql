query GetProducts($first: Int!, $after: String) {
  products(first: $first, after: $after) {
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
    edges {
      node {
        title
        id
        priceRange {
          maxVariantPrice {
            amount
          }
        }
        featuredImage {
          url
        }
      }
    }
  }
}

query FindProduct($id: ID, $first: Int) {
  product(id: $id) {
    id
    title
    featuredImage {
      url
    }
    description
    priceRange {
      maxVariantPrice {
        amount
      }
    }
    variants(first: $first) {
      edges {
        node {
          id
          selectedOptions {
            name
            value
          }
        }
      }
    }
  }
}

query FindCursor($first: Int) {
  products(first: $first) {
    edges {
      cursor
    }
  }
}

query GetShopInfo {
  shop {
    description
  }
}

query CartQuantity($id: ID!, $first: Int) {
  cart(id: $id) {
    lines(first: $first) {
      edges {
        node {
          quantity
        }
      }
    }
  }
}

query Cart(
  $id: ID!
  $first: Int
  $transform: ImageTransformInput
) {
  cart(id: $id) {
    estimatedCost {
      totalAmount {
        amount
      }
    }
    lines(first: $first) {
      edges {
        node {
          id
          quantity
          estimatedCost {
            totalAmount {
              amount
            }
          }
          merchandise {
            ... on ProductVariant {
              product {
                title
                featuredImage {
                  url(transform: $transform)
                }
                variants(first: $first) {
                  edges {
                    node {
                      id
                      priceV2 {
                        amount
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

